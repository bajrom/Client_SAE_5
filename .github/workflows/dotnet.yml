name: Deploy Blazor to GitHub Pages

on:
  push:
    branches:
      - main  # Déclenche le workflow lorsque des modifications sont poussées dans la branche `main`
  pull_request:  # Optionnel : tester aussi les pull requests
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Vérifie le dépôt
    - name: Checkout code
      uses: actions/checkout@v3

    # Installe le SDK .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0  # Adaptez la version si nécessaire

    # Restaurer les dépendances
    - name: Restore dependencies
      run: dotnet restore Client_SAE_5.csproj

    # Construire le projet
    - name: Build project
      run: dotnet publish Client_SAE_5.csproj -c Release -o build

    # Déployer sur GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: build/wwwroot  # Dossier de sortie Blazor
